<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="">
        <center>
            <h1>Input Field</h1>
            <input type="text">
            <br>
            <br>
            <input type="password">
            <br>
            <br>
            <input type="date">
            <br>
            <br>
            <input type="time">
            <br>
            <br>
            <input type="color">
            <br>

            <hr>
            <h1>Placeholders, labels and button</h1>
            <label for="username">User Name</label>
            <input type="text" id="username" placeholder="username">
            <br>
            <label for="password">Password Name</label>
            <input type="password" id="password" placeholder="password">
            <br>
            <button type="submit">Submit</button>

            <hr>
            <h1>Checkboxs</h1>
            <label for="age">Age</label>
            <input type="checkbox" name="" id="age">
            <input type="checkbox" name="" id="age" checked>

            <hr>
            <h1>Radio button</h1>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">

            <hr>
            <h1>Range</h1>
            <label for="volume">Volume</label>
            <input type="range" name="" id="volumne" min="0" max="100" value="70" step="20">

            <hr>
            <h1>dropdown</h1>
            <select name="language" id="language">
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="Java">Java</option>
            </select>
            <br>

            <hr>
            <h1>TextArea</h1>
            <label for="">Enter your feeback</label>
            <textarea name="" id="" cols="30" rows="2"></textarea>
        </center>
    </form>
</body>

</html>
