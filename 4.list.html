<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <!-- 1.Unordered list: a list with bullet points -->

    <h1>State visted so far:</h1>
    <ul>
        <li>Punjab</li>
        <li>M.P</li>
        <li>U.P</li>
    </ul>


    <!-- 2.Ordered list: -->
    <h1>Programming languages i know so far:</h1>
    <ol>
        <li>
            C++
        </li>
        <li>
            C
        </li>
        <li>
            Java
        </li>
    </ol>

    <hr>
    <ol type="A">
        <li>
            C++
        </li>
        <li>
            C
        </li>
        <li>
            Java
        </li>
    </ol>
    <hr>
    <ol type="I">
        <li>
            C++
        </li>
        <li>
            C
        </li>
        <li>
            Java
        </li>
    </ol>
</body>

</html>
