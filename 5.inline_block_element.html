<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block element</title>
</head>

<body>

    <!-- Block elements: They always started on new line 
     Example: div, paragraph, header, nav, main,article,section,aside,footer-->
    <h1>This is a heading tag</h1>
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>

    <!-- Inline elements: They dont start from new line.
     Example: img, spam, bold, strong, italic, emphasis, mark, small, del, etc etc -->
    <a href="">This is a anchor tag 1</a>
    <a href="">This is a anchor tag 2</a>

    <img src="" alt="img 1">
    <img src="" alt="img 2">

</body>

</html>
